    <link rel="stylesheet" href="/styles/login.css" />

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid  text-white ">
        <div class="row ">
          <div class="col-6">
            
            <div class="logo w-75 mx-auto text-center">
                <img class="w-50 h-75 pt-2 pb-5" src="/assets/logo1.png" alt="">
            </div>

            <form action="" id="formulario-sesion">
              <div class="formulario-login w-50 mx-auto">
                <h5 class="mb-4 fw-bold">Log In</h5>
                <div class="login d-flex flex-column w-75 mx-auto gap-4">
                    <input type="email" id="login-user" placeholder="Usuario" class="login-user rounded-3 border-0 py-2" style="background-color: hsla(0, 0%, 6%, .4); ">
                    <input type="password" id="login-password" placeholder="Contraseña" class="login-password rounded-3 border-0 py-2" style="background-color: hsla(0, 0%, 6%, .4); ">
                    <button class="btn text-white px-4 py-2" id="btnSignIn">Iniciar Sesión</button>
                    <a class="mx-auto" href="#" id="signup-link">¿No tienes cuenta?, ¡Regístrate ahora!</a>
                </div>
            </div>
            </form>
          
          <form action="" id="formulario-crear">
            <div class="formulario-registro w-50 mx-auto" style="display: none;">
              <h5 class="mb-4 fw-bold">Sign Up</h5>
              <div class="login d-flex flex-column w-75 mx-auto gap-4">
                  <input type="text" id="signup-user" placeholder="Usuario" class="signup-user rounded-3 border-0 py-2" style="background-color: hsla(0, 0%, 6%, .4); ">
                  <input type="password" id="signup-password" placeholder="Contraseña" class="signup-password rounded-3 border-0 py-2" style="background-color: hsla(0, 0%, 6%, .4); ">
                  <button class="btn text-white px-4 py-2" id="btnSignUp">Registrate</button>
                  <a class="mx-auto" href="#" id="login-link">¿Ya tienes cuenta?, Inicia sesión!</a>
              </div>
          </div>
          </form>
           
          </div>
          <div class="col-6">
            <img class="w-100 h-100 object-fit-fill" src="https://image.api.playstation.com/vulcan/img/cfn/11307uYG0CXzRuA9aryByTHYrQLFz-HVQ3VVl7aAysxK15HMpqjkAIcC_R5vdfZt52hAXQNHoYhSuoSq_46_MT_tDBcLu49I.png" alt="">
          </div>
        </div>
      </div>

      <script>
        // Función para mostrar el formulario de registro y ocultar el de inicio de sesión
        function showSignUpForm() {
            document.querySelector('.formulario-login').style.display = 'none';
            document.querySelector('.formulario-registro').style.display = 'block';
        }
    
        // Función para mostrar el formulario de inicio de sesión y ocultar el de registro
        function showLoginForm() {
            document.querySelector('.formulario-registro').style.display = 'none';
            document.querySelector('.formulario-login').style.display = 'block';
        }
    
        // Evento de clic en "Regístrate ahora"
        document.getElementById('signup-link').addEventListener('click', function (e) {
            e.preventDefault();
            showSignUpForm();
        });
    
        // Evento de clic en "Inicia sesión"
        document.getElementById('login-link').addEventListener('click', function (e) {
            e.preventDefault();
            showLoginForm();
        });
    </script>
    
</body>

</html>
